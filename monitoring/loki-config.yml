# Grafana Loki Configuration for Graceful Books
# Log aggregation and retention configuration

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

# Log retention configuration
limits_config:
  # Retention period: 30 days hot, 90 days total
  retention_period: 2160h  # 90 days

  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

  # Per-stream limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 10MB

  # Query limits
  max_query_length: 721h  # 30 days
  max_query_lookback: 720h
  max_streams_per_user: 10000
  max_global_streams_per_user: 10000

  # Chunk limits
  max_chunks_per_query: 2000000
  max_query_series: 5000

# Compactor for retention
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Query frontend
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        max_size_items: 1024
        ttl: 24h

# Table manager (for periodic cleanup)
table_manager:
  retention_deletes_enabled: true
  retention_period: 2160h  # 90 days

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# Ruler for alerts and recording rules
ruler:
  enable_api: true
  enable_alertmanager_v2: true
  alertmanager_url: http://localhost:9093
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  ring:
    kvstore:
      store: inmemory

# Analytics and metrics
analytics:
  reporting_enabled: false

# Operational configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  flush_check_period: 30s
  flush_op_timeout: 10s

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory
