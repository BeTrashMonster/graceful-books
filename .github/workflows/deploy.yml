name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings initially

      - name: Run type check
        run: npm run type-check
        continue-on-error: true  # Don't fail build on type errors initially

      - name: Run tests
        run: npm test
        continue-on-error: true  # Don't fail build on test failures initially

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: graceful-books  # Match the name you created in Cloudflare
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
