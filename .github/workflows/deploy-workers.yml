name: Deploy Cloudflare Workers

# Deploy sync relay Workers to Cloudflare
# Requirements: H8, H10
on:
  push:
    branches:
      - main
    paths:
      - 'relay/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  NODE_VERSION: '18'

jobs:
  # Build and test Worker
  build:
    name: Build Worker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./relay
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: relay/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-build
          path: relay/dist/
          retention-days: 7

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://sync-staging.gracefulbooks.com
    defaults:
      run:
        working-directory: ./relay
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: relay/dist/

      - name: Deploy to Cloudflare Workers (Staging)
        run: npx wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          curl -f https://sync-staging.gracefulbooks.com/health || exit 1

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Worker Deployed to Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** staging" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://sync-staging.gracefulbooks.com" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** https://sync-staging.gracefulbooks.com/health" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://sync.gracefulbooks.com
    defaults:
      run:
        working-directory: ./relay
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-build
          path: relay/dist/

      - name: Create deployment tag
        id: tag
        run: |
          TAG="worker-deploy-$(date +%Y%m%d-%H%M%S)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Deploy to Cloudflare Workers (Production)
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Verify all regions
        run: |
          echo "Verifying health checks across all regions..."
          sleep 15

          REGIONS=("us" "eu" "ap")
          for region in "${REGIONS[@]}"; do
            echo "Checking sync-$region..."
            curl -f "https://sync-$region.gracefulbooks.com/health" || exit 1
            echo "âœ“ sync-$region healthy"
          done

          echo "Checking global endpoint..."
          curl -f "https://sync.gracefulbooks.com/health" || exit 1
          echo "âœ“ Global endpoint healthy"

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Worker Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Endpoints" >> $GITHUB_STEP_SUMMARY
          echo "- Global: https://sync.gracefulbooks.com" >> $GITHUB_STEP_SUMMARY
          echo "- US: https://sync-us.gracefulbooks.com" >> $GITHUB_STEP_SUMMARY
          echo "- EU: https://sync-eu.gracefulbooks.com" >> $GITHUB_STEP_SUMMARY
          echo "- AP: https://sync-ap.gracefulbooks.com" >> $GITHUB_STEP_SUMMARY

      - name: Tag deployment in Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.tag.outputs.tag }}" -m "Production worker deployment"
          git push origin "${{ steps.tag.outputs.tag }}"

  # Smoke tests
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test health endpoint
        run: |
          response=$(curl -s https://sync-staging.gracefulbooks.com/health)
          echo "Health check response: $response"
          echo "$response" | jq -e '.status == "ok"' || exit 1

      - name: Test push endpoint
        run: |
          curl -X POST https://sync-staging.gracefulbooks.com/sync/push \
            -H "Content-Type: application/json" \
            -d '{
              "protocol_version": "1.0.0",
              "device_id": "test-device",
              "timestamp": 1234567890,
              "changes": []
            }' \
            -f || exit 1

      - name: Test pull endpoint
        run: |
          curl -X POST https://sync-staging.gracefulbooks.com/sync/pull \
            -H "Content-Type: application/json" \
            -d '{
              "protocol_version": "1.0.0",
              "device_id": "test-device",
              "since_timestamp": 0,
              "sync_vector": {}
            }' \
            -f || exit 1

      - name: Test SLA metrics
        run: |
          curl -s https://sync-staging.gracefulbooks.com/metrics/sla | jq -e '.uptime_percentage >= 0' || exit 1
